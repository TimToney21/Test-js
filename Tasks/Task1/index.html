<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="app.js" defer></script>
    <style>
    .counter-container {
        text-align: center;
        margin: 50px;
        font-family: Arial, sans-serif;
    }
        
    .counter-value {
        font-size: 24px;
        margin: 20px;
        font-weight: bold;
    }
    
    button {
        padding: 10px 20px;
        font-size: 22px;
        margin: 7px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="counter-container">
        <H1>Counter</H1>
        <div>
            <button id="decrement">-</button>
            <button id="reset">0</button>
            <button id="increment">+</button>
        </div>
        <div">
            <h2>Result:<p id="result">0</p></h2>
        </div>

    </div>
    
</body>
</html>
